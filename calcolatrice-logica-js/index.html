<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Vanilla JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
      <div class="another-container">
        <div class="container">
            <input type="text" class="screen" disabled>
            <div class="keys">
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">&#215;</button>
                <button class="operator" value="/">&#247;</button>
        
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
        
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
        
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
        
                <button value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="all-clear" value="all-clear">DEL</button>
        
                <button class="equal-sign operator" value="=">=</button>
            </div>
        </div>

        <footer class="footer">
            <a class="github-link" href="https://github.com/marcoperinidev"><i class="fab fa-github"></i>GitHub</a>
          </footer>
      </div>

      
</body>
</html>
