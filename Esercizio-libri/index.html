<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
	<title>Form per l'inserimento di un libro</title>
</head>
<body>
	<form class="form-input">
		<label for="id">ID:</label>
		<input type="text" id="id" name="id"><br>

		<label for="titolo">Titolo:</label>
		<input type="text" id="titolo" name="titolo"><br>

		<label for="autore">Autore:</label>
		<input type="text" id="autore" name="autore"><br>

		<label for="editore">Editore:</label>
		<input type="text" id="editore" name="editore"><br>

		<label for="anno">Anno:</label>
		<input type="text" id="anno" name="anno"><br>

		<label for="copertina">Copertina:</label>
		<input type="text" id="copertina" name="copertina"><br>

		<label for="isbn">ISBN:</label>
		<input type="text" id="isbn" name="isbn"><br>

		<button type="button" id="aggiungi">Aggiungi</button>
	</form>

<!-- <div id="container-risultati"></div> -->

        <table id="risultati">
            <thead>
            <tr>
                <th>ID</th>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Editore</th>
                <th>Anno</th>
                <th>Copertina</th>
                <th>ISBN</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
		
</body>
</html>
