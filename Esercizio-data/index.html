<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Form di contatto</h1>
		<form>
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="nazionalita">Nazionalità</label>
				<select id="nazionalita" name="nazionalita" required>
					<option value="" disabled selected>-- Seleziona una nazionalità --</option>
					<option value="italia">Italia</option>
                    <option value="francia">Francia</option>
                    <option value="spagna">Spagna</option>
                    <option value="usa">Stati Uniti</option>
                    <option value="canada">Canada</option>
                    <option value="giappone">Giappone</option>
                    <option value="australia">Australia</option>
                    <option value="cina">Cina</option>
                    <option value="india">India</option>
				</select>
			</div>
			<button id="invio" type="submit">Invio</button>
		</form>
		<div id="risultati"></div>
	</div>
</body>
</html>
